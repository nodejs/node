 function encode(input, output, desc) {
   test(function() {
     const a = document.createElement("a") // <a> uses document encoding for URL's query
     a.href = "https://example.com/?" + input;
     assert_equals(a.search.substr(1), output); // remove leading "?"
   }, "gbk encoder: " + desc);
 }
