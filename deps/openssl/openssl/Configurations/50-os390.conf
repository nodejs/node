(
# OS/390 Unix an EBCDIC-based Unix system on IBM mainframe
    "OS390-Unix" => {
        inherit_from     => [ "BASE_unix" ],
        cc               => "cc",
        cflags           => "-O -DB_ENDIAN -DCHARSET_EBCDIC",
        bn_ops           => "THIRTY_TWO_BIT RC4_CHAR",
        thread_scheme    => "(unknown)",
    }
);
