runtime: python27
api_version: 1
threadsafe: yes
service: default
handlers:
- url: /
  static_files: static/index.html
  upload: static/index.html
  secure: always
  redirect_http_response_code: 301
- url: /static/
  static_dir: static/
  secure: always
- url: /gerrit/.*
  script: frontend.app
  secure: always
