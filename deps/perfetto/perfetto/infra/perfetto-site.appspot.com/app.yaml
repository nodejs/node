runtime: python27
api_version: 1
threadsafe: yes
skip_files:
 - ^node_modules.*
handlers:
- url: /static/
  static_dir: static/
  secure: always
  redirect_http_response_code: 301
- url: .*
  script: main.app
  secure: always
  redirect_http_response_code: 301
