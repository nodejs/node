syntax = "proto2";

package perfetto.protos;

message LogMessage {
  optional uint64 source_location_iid = 1;  // interned SourceLocation.
  optional uint64 body_iid = 2;             // interned LogMessageBody.
}

// --------------------
// Interned data types:
// --------------------

message LogMessageBody {
  optional uint64 iid = 1;
  optional string body = 2;
}