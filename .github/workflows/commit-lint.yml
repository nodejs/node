name: First commit message adheres to guidelines

on: [pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  NODE_VERSION: lts/*

permissions:
  contents: read
  issues: write

jobs:
  lint-commit-message:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Compute number of commits in the PR
        id: nb-of-commits
        run: |
          echo "plusOne=$((${{ github.event.pull_request.commits }} + 1))" >> $GITHUB_OUTPUT
          echo "minusOne=$((${{ github.event.pull_request.commits }} - 1))" >> $GITHUB_OUTPUT
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: ${{ steps.nb-of-commits.outputs.plusOne }}
          persist-credentials: false
      - run: git reset HEAD^2
      - name: Install Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Validate commit message
        run: |
          echo "::add-matcher::.github/workflows/commit-lint-problem-matcher.json"
          # Capture output for later use and still fail the step on validation errors
          set -o pipefail
          git rev-parse HEAD~${{ steps.nb-of-commits.outputs.minusOne }} \
            | xargs npx -q core-validate-commit --no-validate-metadata --tap \
            | tee validation_output.txt

      - name: Comment lint results on PR (on failure)
        if: failure() && github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Preparing PR comment with commit lint output"
          printf "Commit lint failed.\n\n<details><summary>Output</summary>\n\n" > body.txt
          printf '```text\n' >> body.txt
          cat validation_output.txt >> body.txt || true
          printf '\n```\n\n</details>' >> body.txt
          jq -n --rawfile body body.txt '{body: $body}' > body.json
          curl -sS -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               -X POST \
               -d @body.json \
               "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
