  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: meta
    open-pull-requests-limit: 10

  - package-ecosystem: npm
    directory: /tools/eslint
    schedule:
      interval: monthly
    commit-message:
